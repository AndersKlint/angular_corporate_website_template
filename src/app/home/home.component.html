<div class="container">
<h1>Welcome!</h1>

<mat-carousel
  timings="1000ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="primary"
  maxWidth="auto"
  proportion="30"
  slides="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="false"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide"
    overlayColor="#00000040"
    [hideOverlay]="true" class="slide-text-container">
    <div class="slide-text">
      <div class="slide-button" routerLink="/about"><h2>About us</h2></div>
    </div>
</mat-carousel-slide>
</mat-carousel>

<mat-accordion class="home-accordion">
  <mat-expansion-panel class="home-accordion-panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Why Sweden?
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p> Because Sweden has a King who is very cool. </p>

  </mat-expansion-panel>

  <mat-expansion-panel class="home-accordion-panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Why Japan?
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p> Because Japan has an Emperor who is very cool. </p>

  </mat-expansion-panel>

  <mat-expansion-panel class="home-accordion-panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        New trade treaty?
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p> Because trade treaty is new and is very cool. </p>

  </mat-expansion-panel>

  <mat-expansion-panel class="home-accordion-panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Historic context?
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p> Because historic has a context which is very cool. </p>

  </mat-expansion-panel>

</mat-accordion>


</div>
